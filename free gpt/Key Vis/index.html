<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Press Square Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            overflow: hidden;
        }
        .square {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            font-size: 18px;
            font-family: Arial, sans-serif;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
    </style>
</head>
<body>
    <script src="keyvis.js"></script>
</body>
</html>
