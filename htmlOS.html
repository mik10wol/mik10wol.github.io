<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HtmlOS</title>
  <style>
    * { box-sizing: border-box; }

    body, html {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      height: 100%;
      background-color: #2c3e50;
      color: white;
    }

    .hidden { display: none; }

    header {
      position: absolute;
      top: 0;
      left: 0;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      background-color: rgba(0,0,0,0.3);
      z-index: 2;
    }

    .login-screen {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #2c3e50, #34495e);
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .login-container h2 { text-align: center; }
    .login-container input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #ecf0f1;
    }

    .login-container button {
      width: 100%;
      padding: 0.5rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .desktop {
      height: 100vh;
      width: 100vw;
      background: url('https://wallpapercave.com/wp/wp2563550.jpg') center/cover no-repeat;
      position: relative;
      overflow: hidden;
      display: none;
    }

    .desktop-icon {
      width: 80px;
      text-align: center;
      color: white;
      position: absolute;
      top: 80px;
      left: 30px;
      cursor: default;
    }

    .desktop-icon img {
      width: 48px;
      height: 48px;
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 40px;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      padding: 0 1rem;
    }

    .start-button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 5px 15px;
      cursor: pointer;
      border-radius: 4px;
    }

    .start-menu {
      position: absolute;
      bottom: 40px;
      left: 0;
      width: 200px;
      background-color: rgba(0,0,0,0.8);
      padding: 10px;
      display: none;
      z-index: 5;
    }

    .window {
      position: absolute;
      width: 400px;
      height: 300px;
      background-color: white;
      color: black;
      border: 2px solid #333;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 10;
      display: none;
    }

    .window-header {
      background-color: #2980b9;
      color: white;
      padding: 5px;
      cursor: move;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .window-header .buttons {
      display: flex;
      gap: 5px;
    }

    .window-header button {
      background: rgba(255,255,255,0.3);
      border: none;
      color: white;
      width: 20px;
      height: 20px;
      border-radius: 3px;
      cursor: pointer;
    }

    .window-content {
      padding: 10px;
      height: calc(100% - 30px);
    }

    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      border: none;
      outline: none;
    }

    .taskbar-app {
      margin-left: 10px;
      cursor: pointer;
      color: #ddd;
    }
  </style>
</head>
<body>

<!-- Login -->
<div class="login-screen" id="loginScreen">
  <header>HtmlOS</header>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- Desktop -->
<div class="desktop" id="desktop">
  <header>HtmlOS</header>

  <!-- Desktop Icon -->
  <div class="desktop-icon" ondblclick="openWindow('notepadWindow')">
    <img src="https://cdn-icons-png.flaticon.com/512/1380/1380338.png" alt="Notepad">
    <div>Notepad</div>
  </div>

  <!-- Start Menu -->
  <div class="start-menu" id="startMenu">
    <div onclick="openWindow('notepadWindow')">üìù Notepad</div>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
  <button class="start-button" onclick="toggleStartMenu()">Start</button>
  <div class="taskbar-app" onclick="openWindow('notepadWindow')">üìù Notepad</div>
  <div style="margin-left:auto; color:#ccc;" id="clock"></div>
</div>
  <!-- Notepad App Window -->
  <div class="window" id="notepadWindow" style="top:100px;left:100px;">
    <div class="window-header" onmousedown="startDrag(event, this.parentElement)">
  Notepad
  <div class="buttons">
    <button onclick="minimizeWindow('notepadWindow')">üóï</button>
    <button onclick="maximizeWindow('notepadWindow')">üóñ</button>
    <button onclick="closeWindow('notepadWindow')">‚úï</button>
  </div>
</div>
    <div class="window-content">
      <textarea id="notepadArea" placeholder="Type your notes here..." oninput="saveNotes()"></textarea>
    </div>
  </div>
</div>

<script>
  function login() {
    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('desktop').style.display = 'block';
    loadNotes();
  }

  function openWindow(id) {
    document.getElementById('startMenu').style.display = 'none';
    const win = document.getElementById(id);
    win.style.display = 'block';
    win.style.zIndex = ++zIndex;
  }

  function closeWindow(id) {
    document.getElementById(id).style.display = 'none';
  }

  function toggleStartMenu() {
    const menu = document.getElementById('startMenu');
    menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
  }

  let zIndex = 11;
  let dragData = null;

  function startDrag(e, el) {
    dragData = {
      el,
      offsetX: e.clientX - el.offsetLeft,
      offsetY: e.clientY - el.offsetTop
    };
    document.addEventListener('mousemove', doDrag);
    document.addEventListener('mouseup', stopDrag);
  }

  function doDrag(e) {
    if (!dragData) return;
    dragData.el.style.left = (e.clientX - dragData.offsetX) + 'px';
    dragData.el.style.top = (e.clientY - dragData.offsetY) + 'px';
  }

  function stopDrag() {
    document.removeEventListener('mousemove', doDrag);
    document.removeEventListener('mouseup', stopDrag);
    dragData = null;
  }

  function saveNotes() {
    const text = document.getElementById('notepadArea').value;
    localStorage.setItem('htmlos_notes', text);
  }

  function loadNotes() {
    const saved = localStorage.getItem('htmlos_notes');
    if (saved) document.getElementById('notepadArea').value = saved;
  }

  function minimizeWindow(id) {
  document.getElementById(id).style.display = 'none';
}

function maximizeWindow(id) {
  const win = document.getElementById(id);
  if (win.classList.contains('maximized')) {
    win.style.top = win.dataset.origTop;
    win.style.left = win.dataset.origLeft;
    win.style.width = win.dataset.origWidth;
    win.style.height = win.dataset.origHeight;
    win.classList.remove('maximized');
  } else {
    win.dataset.origTop = win.style.top;
    win.dataset.origLeft = win.style.left;
    win.dataset.origWidth = win.style.width;
    win.dataset.origHeight = win.style.height;

    win.style.top = '0';
    win.style.left = '0';
    win.style.width = '100vw';
    win.style.height = 'calc(100vh - 40px)';
    win.classList.add('maximized');
  }
}

function updateClock() {
  const now = new Date();
  const h = now.getHours().toString().padStart(2, '0');
  const m = now.getMinutes().toString().padStart(2, '0');
  const d = now.toLocaleDateString();
  document.getElementById('clock').innerText = `${h}:${m} ‚Äî ${d}`;
}
  
setInterval(updateClock, 1000);
updateClock();
  
</script>

</body>
</html>
