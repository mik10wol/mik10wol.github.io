<!DOCTYPE html>
<html>
<head>
  <title>Simple Forum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
    }
    form {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    .post {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .post h3 {
      margin: 0 0 5px;
    }
  </style>
</head>
<body>

  <h1>Simple Forum</h1>

  <form id="postForm">
    <input name="title" placeholder="Post Title" required><br><br>
    <textarea name="body" placeholder="Your message" required></textarea><br><br>
    <button type="submit">Submit Post</button>
  </form>

  <div id="posts"></div>

  <script>
    const form = document.getElementById('postForm');
    const postsContainer = document.getElementById('posts');

    // CHANGE THIS to your actual Render backend URL
    const BASE_URL = 'https://YOUR_RENDER_URL.onrender.com';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const post = {
        title: form.title.value,
        body: form.body.value
      };

      await fetch(`${BASE_URL}/submit-post`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(post)
      });

      form.reset();
      loadPosts();
    });

    async function loadPosts() {
      const res = await fetch(`${BASE_URL}/get-posts`);
      const posts = await res.json();
      postsContainer.innerHTML = posts.map(post => `
        <div class="post">
          <h3>${post.title}</h3>
          <p>${post.body}</p>
        </div>
      `).join('');
    }

    // Load posts on page load
    loadPosts();
  </script>

</body>
</html>
